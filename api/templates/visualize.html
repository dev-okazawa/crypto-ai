{% extends "base.html" %}

{% block content %}

<div class="container">

  <!-- ページ専用ヘッダー部分 -->
  <div class="page-header">
    <h1 class="content_name">Market Overview</h1>
    <div id="lastUpdated" class="last-updated">
      Last Updated (UTC) --
    </div>
  </div>

  <div class="market-page">

    <div class="mo-controls">

  <input type="text"
         id="moSearch"
         placeholder="Search symbol...">

  <select id="moInterval">
    <option value="1h">1Hour (short-term)</option>
    <option value="1d">1Day  (Daily)</option>
    <option value="1w">1Week (7 Days)</option>
  </select>

  <div class="mo-toggle">
    <button id="btnGainers">↑ Gainers</button>
    <button id="btnLosers">↓ Losers</button>
  </div>

</div>


    <main class="swipe-container" id="swipeContainer"></main>
  </div>

</div>

<!-- ページ専用CSS -->
<link rel="stylesheet" href="/static/css/visualize.css">

<!-- ページ専用JS -->
<script src="/static/js/predictionChart.js"></script>
<script src="/static/js/visualize.js"></script>


{% endblock %}
